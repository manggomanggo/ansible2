---
- name: s3_bucket_connect
  hosts: localhost
  vars_files:
          - variable.yaml
  become: true
  tasks:      
          - name: install dependencies
            yum:
                    name: 
                        - automake 
                        - fuse 
                        - fuse-devel 
                        - gcc-c++ 
                        - git 
                        - libcurl-devel 
                        - libxml2-devel 
                        - make 
                        - openssl-devel
                    state: latest
          - name: Clone s3fs source code from git
            git:
                    repo: https://github.com/s3fs-fuse/s3fs-fuse.git
                    dest: /root/s3fs-fuse
                    clone: true
                    force: true
          - name: autogen
            shell:
                    cmd: ./autogen.sh
                    chdir: /root/s3fs-fuse
          - name: openssl
            shell:
                    cmd: ./configure
                    chdir: /root/s3fs-fuse
          - name: make install
            shell: make install
            args:
                    executable: /bin/bash 
          - name: mkdir s3-bucket
            shell: sudo mkdir /s3-bucket     
          - name: mount
            shell: /usr/local/bin/s3fs {{ project_name }}-log-bucket /s3fs
                    executable: /bin/bash