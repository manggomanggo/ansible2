---
- name: s3_bucket_connect
  hosts: localhost
  vars_files:
          - variable.yaml
  become: true
  tasks:      
          - name: install dependencies
            yum:
                    name: 
                        - automake 
                        - fuse 
                        - fuse-devel 
                        - gcc-c++ 
                        - git 
                        - libcurl-devel 
                        - libxml2-devel 
                        - make 
                        - openssl-devel
                    state: latest
          - name: Clone s3fs source code from git
            git:
                    repo: https://github.com/s3fs-fuse/s3fs-fuse.git
                    dest: /home/ec2-user/s3fs-fuse
                    clone: true
                    force: true
          - name: autogen
            shell:
                    cmd: ./autogen.sh
                    chdir: /home/ec2-user/s3fs-fuse
          - name: openssl
            shell:
                    cmd: ./configure --prefix=/usr --with-openssl
                    chdir: /home/ec2-user/s3fs-fuse
          - name: Build
            make:
                    chdir: /home/ec2-user/s3fs-fuse
          - name: Run install
            make:
                    chdir: /home/ec2-user/s3fs-fuse
                    target: install    
          - name: mkdir mys3bucket
            file:
                    path: /home/ec2-user/mys3bucket
                    state: directory      
          - name: mount
            shell:
                    cmd: s3fs {{ project_name }}-log-bucket -o iam_role="{{ project_name }}-role-bastion" -o endpoint={{ project_region }} -o allow_other -o use_cache=/tmp -o uid=1000 -o mp_umask=002 /home/ec2-user/mys3bucket
                    chdir: /home/ec2-user/s3fs-fuse